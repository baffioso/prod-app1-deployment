version: '3.5'
services:
  nodered:
    image: nodered/node-red-docker
    volumes:
      - nodered-data:/data
    networks:
      - front-facing
    restart: unless-stopped
  
  grafana:
    image: grafana/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=YourPassword
      - GF_INSTALL_PLUGINS=grafana-worldmap-panel
    user: "104"
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - front-facing
    restart: unless-stopped

volumes:
  grafana-data:
  nodered-data:

networks:
  front-facing:
    external: true
    name: proxy